<div class="container">
    <h2>Create an account</h2>
    <hr>
    <form>
        <div *ngIf = "error !== '' " class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        <div class="form-group">
            <label for="userID"> User ID </label>
            <input type="text" class="form-control" name="userID" [(ngModel)]="newUser.userId" id="userID" placeholder="Enter your User ID">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="userFirstName"> First Name </label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="newUser.firstName" id="userFirstName" placeholder="Enter your first name">
            </div>
            <div class="form-group col-md-6">
                <label for="userLastName"> Last Name </label>
                <input type="text" class="form-control" name="lastName" [(ngModel)]="newUser.lastName" id="userLastName" placeholder="Enter your last name">
            </div>
        </div>
        <div class="form-group">
            <label for="userEmailAddress"> Email </label>
            <input type="email" class="form-control" name="emailAddress" [(ngModel)]="newUser.emailAddress" id="userEmailAddress" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="userID"> Password </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password" id="userPassword" placeholder="Enter your password">
        </div>
        <button type="submit" (click)="CreateUser()" class="btn btn-primary">Create Account</button>
    </form>
</div>
