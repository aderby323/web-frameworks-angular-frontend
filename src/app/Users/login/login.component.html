<div class="container">
    <h2>Login</h2>
    <hr>
    <form action="POST">
        <div *ngIf = "error !== '' " class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        <div class="form-group">
            <label for="userID"> User ID </label>
            <input type="text" class="form-control" name="userID" [(ngModel)]="userID" id="userID" placeholder="Enter User ID">
        </div>
        <div class="form-group">
            <label for="userPassword"> Password </label>
            <input type="password" class="form-control" name="password" [(ngModel)]="userPassword" id="userPassword" placeholder="Enter password">
        </div>
        <button type="submit" (click)="LoginUser()" class="btn btn-primary"> Login </button>
        <button type="button" [routerLink]="['/newuser']" class="btn btn-secondary" style="margin-left: 5px;"> Create an Account </button>
    </form>
</div>
