<div class="card text-center">
      <span>
        <img class="card-img-top" [src]="post.headerImage"/>
      </span>  
      <div class="card-header" style="font-weight: bold;">
         <h3>{{ post.title }}</h3>
         <div *ngIf="isLoggedInUser" class="float-right">
          <button type="button" (click)="EditPost()" class="btn btn-outline-info">Edit</button>
          <button type="button" (click)="DeletePost()" class="btn btn-outline-danger" style="margin-left: 5px;">Delete</button>
         </div>
      </div>
        <div class="card-body">
          <p class="card-text"> {{ post.content }}</p>   
        </div>
        <div class="card-footer text-muted">
          <span class="float-left">{{ post.lastUpdated }}</span>
          <span class="float-right">{{ post.userId}}</span>
        </div>
</div>
<hr>
