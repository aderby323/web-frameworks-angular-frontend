<div class="container">
    <h2>Create a post</h2>
    <hr>
    <form action="POST">
        <div *ngIf = "error !== '' " class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        <div class="form-group">
            <label for="postTitle"> Title </label>
            <input type="text" class="form-control" name="postTitle" [(ngModel)]="postTitle" id="postTitle" placeholder="Enter a thought-provoking title...">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="postContent" [(ngModel)]="postContent" id="postContent" rows="5" placeholder="Write your content here"></textarea>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="postHeaderImage" [(ngModel)]="postHeaderImage" id="postHeaderImage" placeholder="Enter the URL of an image (optional)">
        </div>
        <button type="submit" (click)="CreatePost()" class="btn btn-primary"> Submit </button>
    </form>
</div>
